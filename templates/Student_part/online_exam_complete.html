<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Back Button Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 18px;
            color: red; /* Text color set to red */
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="card-title">Exam Status</h3>
        <h1 class="card-text">Your exam time is out.</h1>
        <button class="btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            // Change 'yourPage.html' to your actual page URL
            window.location.href = '/student/online_exam';
        }
    </script>
    
</body>
</html>
