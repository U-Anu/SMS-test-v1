<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BB School Management</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .form-wrapper {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form {
            width: 300px;
            /* Adjust as needed */
            margin: 0;
            /* Remove any default margin */
        }

       

       
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <style>
        .form-wrapper {
            margin-top: 20px;
            /* Adjust the margin as needed */
        }
    </style>
</head>

<body>

    <div class="form-wrapper">
        <form method="post">
            {% csrf_token %}
            <div class="form sign-up">
                <br>
                <div class="col-md-4 mb-3">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <!-- <label for="class" style="margin-bottom: 0;">Create a school:</label>
                        <a href="{% url 'create_school_registration' %}"
                            style="text-decoration: none; background-color: #007bff; color: #fff; padding: 8px 16px; border-radius: 4px;">
                            +
                        </a> -->
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                      
                      
                    
                    </div>
                    <br>
                  
                    {% if records %}
                    <label for="class" style="margin-bottom: 0;">Create a Branch:</label>
                    <a href="{% url 'create_branch_school' %}"
                        style="text-decoration: none; background-color: #007bff; color: #fff; padding: 8px 16px; border-radius: 4px;">
                        +
                    </a>
               <br>
               <br>
               <br>
                    <label for="class" style="margin-bottom: 0;">Choose a school:</label>
                    {% for data in records %}
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <input type="radio" id="role_{{ data.school_id }}" name="school_name" value="{{ data.school_id }}" 
                            {% if forloop.first %} checked {% endif %}>
                            <label for="role_{{ data.school_id }}" class="ml-2 mb-0" style="margin-top: 5px;">{{ data.school_name }}</label>
                        </div>
                    {% endfor %}
                {% else %}
                    <!-- Show the link to create a new school if records are empty -->
                    <label for="class" style="margin-bottom: 0;">Create a school:</label>
                    <a href="{% url 'create_school_registration' %}" 
                        style="text-decoration: none; background-color: #007bff; color: #fff; padding: 8px 16px; border-radius: 4px;">
                        +
                    </a>
                {% endif %}

                </div>
            </div>
<br>
<br>
            <button type="submit">Next</button>
    </div>
    </form>
    </div>
</body>

</html>
