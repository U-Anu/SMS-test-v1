<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>

    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.m.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
        }

        /* A4 PAGE */
        .page {
            position: relative;
            width: 210mm;
            height: 297mm;
            margin: auto;
            page-break-after: always;
            overflow: hidden;
        }

        /* BACKGROUND IMAGE */
        .bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* CONTENT AREA (SAFE WHITE ZONE) */
        .content {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 90px 100px;
            text-align: center;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .student-name {
            font-size: 36px;
            font-weight: bold;
            margin: 45px 0 25px;
            text-transform: uppercase;
        }

        .description {
            font-size: 18px;
            line-height: 1.7;
            margin: 0 30px;
        }

        /* FOOTER */
        .footer {
            position: absolute;
            bottom: 90px;
            left: 100px;
            right: 100px;
            display: flex;
            justify-content: space-between;
        }

        .sign {
            width: 30%;
            text-align: center;
            font-size: 14px;
        }

        .line {
            border-top: 1px solid #333;
            margin-bottom: 6px;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            @page {
                size: A4 portrait;
                margin: 0;
            }
        }
    </style>
</head>

<body>
<button id="print_btn" class="btn btn-primary m-3" onclick="window.print()">Print</button>

{% for student in body_text %}

<div class="page">

    <!-- Background -->
    <img src="{{ data.background_image.url }}" class="bg" alt="Certificate Background">

    <!-- Content -->
    <div class="content">

        <div class="title">CERTIFICATE</div>
        <div class="subtitle">OF ACHIEVEMENT</div>

        <div class="student-name">
            {{ student }}
        </div>

        <p class="description">
            This is to certify that <strong>{{ student }}</strong> has successfully
            completed the required program and fulfilled all the criteria set by
            the institution with dedication and excellence.
        </p>

        <!-- Footer -->
        
        </div>

    </div>

</div>

{% endfor %}

</body>
</html>
