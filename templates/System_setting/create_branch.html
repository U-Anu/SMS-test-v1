<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BB School Management</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .form-wrapper {
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 100%; /* Adjust width as needed */
            max-width: 600px; /* Example max-width */
        }

        .form {
            width: 100%; /* Adjust as needed */
            margin: 0; /* Remove any default margin */
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px; /* Adjust spacing */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
    
        <div class="row">
            <div class="col-md-12">
                <div class="form-wrapper">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-header" style="text-align: center;">
                            <h3>Add School Register</h3>
                        </div>
                        <div class="form">
                            <!-- <div class="col-md-4 mb-3">
                                <label for="school_name" class="form-label">School Name<span class="text-danger">*</span></label>
                                <select class="form-input" name="school_id" id="school_id" required>
                                    <option value="">---Select---</option>
                                    {% for data in records %}
                                    <option value="{{ data.id }}">{{data.school_name}}</option>
                                    {% endfor %}
        
                                </select>
                            </div> -->
                            <div class="form-group">
                                <label for="school_name" class="form-label">Branch Name<span class="text-danger">*</span></label>
                                <input type="text" id="branch_name" class="form-input" name="branch_name" required>
                            </div>
                            <div class="form-group">
                                <label for="school_name" class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" id="email" class="form-input" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="school_name" class="form-label">location<span class="text-danger">*</span></label>
                                <input type="text" id="location" class="form-input" name="location" required>
                            </div>

                            <div class="form-group">
                                <label for="description" class="form-label">Description<span class="text-danger">*</span></label>
                                <textarea id="description" class="form-input" name="description" rows="4" required></textarea>
                            </div>
                           
                            
                            <center>
                                <button type="submit">Save</button>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
