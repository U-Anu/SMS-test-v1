<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BB School Management</title>
    {% load static %}
    
  

 

    <!-- simple line icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/icon/simple-line-icons/css/simple-line-icons.css' %}">
 
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/bootstrap/css/bootstrap.m.css' %}">
 

    <!-- <link href="{% static 'assets/css/svg-weather.css' %}" rel="stylesheet"> -->
 
 
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
 
    <!-- Responsive.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
 
 

 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 20px;
        }
        .form-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .form-header h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .form {
            margin-bottom: 20px;
        }
        .form .form-group {
            margin-bottom: 15px;
        }
        .form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form input, .form select, .form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .col-md-1 {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            margin: 0;
        }
        center {
            margin-top: 20px;
        }
    </style>
    <style>
        .special_class{
            color: rgb(250, 83, 83) !important;
        }
    </style>
    <style>
  
     #alert {
       position: fixed;
       top: 10%;
       right: 20px;
       margin-left: 20px;
       max-width: 300px;
       z-index: 1;
     }
  
     #alert {
       padding: 25px 15px;
       color: white;
     }
     .bg-error{
        background-color: #f55162;
     }
  
     </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="form-wrapper">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-header" style="text-align: center;">
                            <h3>Add School Register</h3>
                        </div>
                        <div class="form">
                            <div class="row">
                                {% for data in form %}
                                <div class="col-md-12 mb-3 form-group">
                                    {{ data.label_tag }}
                                    {{ data }}
                                </div>
                                {% endfor %}
                                <div class="col-md-12">
                                    <a href="{% url 'add_curreny' %}">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="">+</button>
                                    </a>   
                                </div> 
                            </div>
                            <center>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </center>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
         <div class="container-fluid p-0 " id="alert">

           <div class="alert {{ message.tags }} alert-dismissible bg-{{ message.tags }}" role="alert" >
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
               <span aria-hidden="True">&times;</span>
             </button>
             <b>{{ message }}</b>
           </div>
         </div>

         {% endfor %}
{% endif %}
<script>
    window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
  }, 3000);
  </script>


</body>
</html>
